---
workspace: /root

# If ghostscript_install_from_source is set to false, these two variables define whether
# to use an additional repo for the package installation, and which ghostscript packages
# will be installed.
ghostscript_enablerepo: ""
ghostscript_packages:
  - ghostscript

# If set to TRUE, ghostscript will be installed from source, using the version set with
# the 'ghostscript_version' variable instead of using a package.
ghostscript_install_from_source: false
ghostscript_install_path: "/usr"
ghostscript_version: "9.27"

# If ghostscript is already installed at and older version, force a new source build.
# Only applies if ghostscript_install_from_source is `true`.
ghostscript_install_from_source_force_update: false

# Leave this at it's default.
ghostscript_reinstall_from_source: false
