---
workspace: /root

# If python_certbot_nginx_install_from_source is set to false, these two variables define whether
# to use an additional repo for the package installation, and which python_certbot_nginx packages
# will be installed.
python_certbot_nginx_enablerepo: ""
python_certbot_nginx_packages:
  -  python-certbot-nginx

# If set to TRUE, python_certbot_nginx will be installed from source, using the version set with
# the 'python_certbot_nginx_version' variable instead of using a package.
python_certbot_nginx_install_from_source: false
python_certbot_nginx_install_path: "/usr"
python_certbot_nginx_version: "9.27"

# If python_certbot_nginx is already installed at and older version, force a new source build.
# Only applies if python_certbot_nginx_install_from_source is `true`.
python_certbot_nginx_install_from_source_force_update: false

# Leave this at it's default.
python_certbot_nginx_reinstall_from_source: false
